<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Complaint System</title>
    <link rel="stylesheet" href="register_page_style.css"> 
</head>
<body>

    <div class="login-card"> 
        
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/9771/9771679.png" alt="Register Icon" class="popup-logo" style="width: 100px; height: 100px;">
        </div>

        <h2>Create Your Account</h2>

        <form action="/handle_registration" method="POST">
            
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="student_id">Student ID / Roll Number</label>
                <input type="text" id="student_id" name="student_id">
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn register-btn submit-btn">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login_page.html">Log in here</a>.</p>
        </div>

    </div>

</body>
</html>
