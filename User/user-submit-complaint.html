<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint - Student Complaint System</title>
    <link rel="stylesheet" href="user-submit-complaint.css">
</head>
<body>
    <header class="top-header">
        <button class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1 class="system-title">Student Complain Registration & Management System</h1>
        <button class="logout-btn">Logout</button>
    </header>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <div class="user-profile">
                <img src="https://ui-avatars.com/api/?name=John+Smith&background=4a3f7a&color=fff&size=60" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <h3 class="user-name">John Smith</h3>
                    <p class="user-role">User</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="user-dashboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                        <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                        <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                        <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                    </svg>
                    Dashboard
                </a>

                <a href="user-complaints.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Complaints
                </a>

                <a href="user-submit-complaint.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Submit Complaints
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="complaint-form-container">
                <h2 class="form-title">Complaint Form</h2>

                <form id="complaintForm">
                    <div class="form-group">
                        <label for="name">Name(Optional)</label>
                        <input type="text" id="name" name="name" placeholder="Enter Category Name.....">
                    </div>

                    <div class="form-group">
                        <label for="email">Email<span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter Category Email....." required>
                    </div>

                    <div class="form-group">
                        <label for="batch">Batch<span class="required">*</span></label>
                        <select id="batch" name="batch" required>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category<span class="required">*</span></label>
                        <select id="category" name="category" required>
                            <option value="fee">Fee</option>
                            <option value="exam">Exam</option>
                            <option value="infrastructure">Infrastructure</option>
                            <option value="academic">Academic</option>
                            <option value="others">Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description<span class="required">*</span></label>
                        <textarea id="description" name="description" placeholder="Please describe your issue in detail...." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="date">Date<span class="required">*</span></label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="evidence">Supporting Evidence</label>
                        <div class="file-upload">
                            <input type="file" id="evidence" name="evidence" accept="image/*,.pdf,.doc,.docx">
                            <label for="evidence" class="file-upload-label">
                                <span id="fileNameDisplay">Upload Files</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                                </svg>
                            </label>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="reset" class="reset-btn">Reset</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="user-submit-complaint.js"></script>
</body>
</html>
